<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Changer</title>
</head>

<body>
    <button type="button" onclick="myFunction()">Click Here to Change Color</button>

    <script>
        let color = ['green', 'black', 'red', 'orange', 'violet', 'pink', 'purple', 'yellow', 'grey', 'indigo', 'brown']

        function myFunction() {
            let random = color[Math.floor(Math.random() * color.length)];
            document.body.style.backgroundColor = random;
        }
    </script>
</body>

</html>
